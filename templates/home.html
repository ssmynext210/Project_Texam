<!-- templates/home.html -->
<html>
<head>
    <meta charset="utf-8" />
    <title>Authorization Code Flow Flask Example Web app</title>
</head>
<body>
    {% if session %}
        <h1>Welcome {{ session.name or "Guest" }}!</h1>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <h1>Welcome Guest</h1>
        <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}

</body>
</html>
